<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <svg>
          <use xlink:href="images/envelope.svg#envelope " />
          <!--Envelope-->
        </svg>
        <h1
          class="title animate__animated animate__jackInTheBox animate__delay-1s"
        >
          Milo's Birthday
        </h1>

        <p class="description">
          You are invited to Milo's Birthday on February 16. Milo will be
          turning 6 years old. He is a very special family member and we love
          him very much. We are going to celebrate his birthday with a lot of
          treats and a long walk in the park. We hope you can join us.
        </p>

        <img src="images/milo.png" alt="Milos picture" class="dog" />
      </div>
      <svg
        width="200"
        height="200"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!--face-->
        <circle
          cx="100"
          cy="100"
          r="80"
          fill=" #ffd11a"
          stroke="none"
          stroke-width="5"
        />
        <!--Eyes-->
        <line
          x1="65"
          y1="80"
          x2="90"
          y2="80"
          stroke="orange"
          stroke-width="5"
          stroke-linecap="round"
        />

        <line
          x1="115"
          y1="80"
          x2="140"
          y2="80"
          stroke="orange"
          stroke-width="5"
          stroke-linecap="round"
        />
        <!--Mouth-->
        <line
          x1="70"
          y1="140"
          x2="130"
          y2="140"
          stroke="#FFFF66"
          stroke-width="8"
          stroke-linecap="round"
        />
      </svg>
      <p>don't be late!</p>
    </main>
  </body>
</html>
